<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

        <form action="https://formspree.io/f/myyaawbv" method="POST" class="form">
            <legend>
                <h1 class="h1">sign up</h1>
                <br>
                <input type="text" name="Firstname" id="Firstname" placeholder="Firstname" autocomplete="on">
                </br>
                <br>
                <input type="text" name="Othername" id="Othername" placeholder="Othername" autocomplete="on">
                <br>
                </br>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com" autocomplete="on">
                <br>
                </br>
                    <input type="password" name="password" id="password" placeholder="password" autocomplete="on">
                </br>
                <br>
                <input type="tel" name="phone" id="number" placeholder="phone number" autocomplete="on">
                <br>
                </br>
                <br>
                    <div>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male"  class="check">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female" class="check">
                    </div>
                     <br>
                    <div>
                        <button type="submit" class="btn">submit</button>
                    </div>
            </legend>
            <a href="./home.html">Home</a>
            <a href="./signin.html">sign in</a>     
        </form>
        <script src="index.js"></script>
</body>
</html>
